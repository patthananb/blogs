    <script>
        // Highlight.js theme switching based on dark/light mode
        function updateHljsTheme() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.getElementById('hljs-theme-light').disabled = isDark;
            document.getElementById('hljs-theme-dark').disabled = !isDark;
        }
        updateHljsTheme();
        new MutationObserver(updateHljsTheme).observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });

        // Configure marked with highlight.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // Get post info from URL
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        const category = urlParams.get('category');
        const subcategory = urlParams.get('subcategory');

        async function loadPost() {
            if (!slug) {
                window.location.href = 'index.html';
                return;
            }

            // Build the path based on category/subcategory
            let postPath = 'posts/';
            if (category) postPath += decodeURIComponent(category) + '/';
            if (subcategory) postPath += decodeURIComponent(subcategory) + '/';
            postPath += slug + '.md';

            // Fetch post metadata from index.json
            try {
                const data = await loadPostsIndex();
                
                // Find the post in the index
                let postMeta = null;
                for (const cat of data.categories) {
                    const directPost = cat.posts?.find(p => p.slug === slug);
                    if (directPost && cat.slug === category) {
                        postMeta = directPost;
                        break;
                    }
                    for (const subcat of (cat.subcategories || [])) {
                        const subPost = subcat.posts?.find(p => p.slug === slug);
                        if (subPost && subcat.slug === subcategory) {
                            postMeta = subPost;
                            break;
                        }
                    }
                    if (postMeta) break;
                }

                if (postMeta) {
                    document.title = `${postMeta.title} - Patthanan B`;
                    document.getElementById('post-title').textContent = postMeta.title;
                    document.getElementById('post-date').textContent = postMeta.date;
                    document.getElementById('post-author').textContent = `by ${postMeta.author}`;
                    // Update OG meta tags
                    document.querySelector('meta[property="og:type"]')?.setAttribute('content', 'article');
                }
            } catch (error) {
                console.error('Failed to load post metadata:', error);
            }

            // Fetch and render the markdown file
            try {
                const response = await fetch(postPath);
                if (!response.ok) throw new Error('Post not found');
                const markdown = await response.text();
                
                // Sanitize HTML output from marked
                const rawHtml = marked.parse(markdown);
                document.getElementById('content').innerHTML = DOMPurify.sanitize(rawHtml);
                
                // Apply syntax highlighting to code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } catch (error) {
                document.getElementById('content').innerHTML = '<p>Sorry, this post could not be loaded.</p>';
            }
        }

        loadPost();
    </script>
